<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="assets/libs/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="assets/libs/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="assets/js/calculator.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <input type="text" class="form-control input-lg text-right" id="display" name ="result" placeholder="0" disabled="disabled">
                            <div class="row b-row">
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">(</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">)</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">%</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">AC</button>
                                </div>
                            </div>
                            <div class="row b-row">
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns ">7</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">8</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">9</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">/</button>
                                </div>
                            </div>
                            <div class="row b-row">
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">4</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">5</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">6</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">Ã—</button>
                                </div>
                            </div>
                            <div class="row b-row">
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">1</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">2</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">3</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">-</button>
                                </div>
                            </div>
                            <div class="row b-row">
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">0</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-default btns">.</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-primary btns">=</button>
                                </div>
                                <div class="col-xs-3 padding">
                                    <button type="button" class="btn btn-lg btn-danger btns">+</button>
                                </div>
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
    </body>
</html>
